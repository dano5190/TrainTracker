<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Tracker</title>
    <script src = "scripts/moment.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script defer type="text/javascript" src="scripts/app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
    <!--link to updated portfolio: https://dano5190.github.io/Bootstrap-Portfolio/portfolio.html  -->
</head>

<body>

    <div class="jumbotron text-center bg-info text-white">
        <h1 class="display-4">Train Times!!!</h1>
        <p class="lead">A real-time schedule tracker for trains, just add one to the list!</p>
        <hr class="my-4">
    </div>
    <div class="row">
        <div class="col-2">
        </div>
        <div class="col-8 pl-0 pr-0">
            <div class="card-header border bg-primary text-white">Current Train Schedules
            </div>
            <table class="table border" id="trains">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                        
                    </tr>
                </thead>
                <tbody>
                    <!-- dynamic table data on submit button-->
                </tbody>
            </table>
            <div class="border">
                <div class="card-header bg-warning text-white">Add Train
                </div>
                <form>
                    <div class="form-group col-12 mt-3">
                        <label for="train-name">Train Name</label>
                        <input type="name" class="form-control" id="train-name" placeholder="Hogwarts Express">
                    </div>
                    <div class="form-group col-12">
                        <label for="destination">Destination</label>
                        <input type="text" class="form-control" id="destination">
                    </div>
                    <div class="form-group col-12">
                        <label for="start-time">First Train Time(HH:mm - military time)</label>
                        <input type="text" class="form-control" id="start-time" placeholder="08:30 or 15:45">
                    </div>
                    <div class="form-group col-12">
                        <label for="frequency">Frequency (min)</label>
                        <input type="text" class="form-control" id="frequency">
                    </div>

                        <button class="btn btn-primary btn-md" type="submit" class="btn btn-secondary">Submit</button>
             
                </form>
            </div>
            <div class="col-2">
            </div>
        </div>



    </div>


    
</body>

</html>
